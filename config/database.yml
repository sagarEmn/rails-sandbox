# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode # Add encoding for PostgreSQL
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: store_development # Changed from storage/development.sqlite3
  username: <%= ENV["DB_USERNAME"] || "postgres" %> # Add username
  password: <%= ENV["DB_PASSWORD"] %> # Add password
  host: <%= ENV["DB_HOST"] || "localhost" %> # Add host

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: store_test # Changed from storage/test.sqlite3
  username: <%= ENV["DB_USERNAME"] || "postgres" %> # Add username
  password: <%= ENV["DB_PASSWORD"] %> # Add password
  host: <%= ENV["DB_HOST"] || "localhost" %> # Add host

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: store_production # Changed from storage/production.sqlite3
    username: <%= ENV["DB_USERNAME"] %> # Add username
    password: <%= ENV["DB_PASSWORD"] %> # Add password
    host: <%= ENV["DB_HOST"] %> # Add host
    port: <%= ENV["DB_PORT"] || 5432 %> # Add port
  cache:
    <<: *default
    database: store_production_cache # Changed from storage/production_cache.sqlite3
    migrations_paths: db/cache_migrate
    username: <%= ENV["DB_USERNAME"] %>
    password: <%= ENV["DB_PASSWORD"] %>
    host: <%= ENV["DB_HOST"] %>
    port: <%= ENV["DB_PORT"] || 5432 %>
  queue:
    <<: *default
    database: store_production_queue # Changed from storage/production_queue.sqlite3
    migrations_paths: db/queue_migrate
    username: <%= ENV["DB_USERNAME"] %>
    password: <%= ENV["DB_PASSWORD"] %>
    host: <%= ENV["DB_HOST"] %>
    port: <%= ENV["DB_PORT"] || 5432 %>
  cable:
    <<: *default
    database: store_production_cable # Changed from storage/production_cable.sqlite3
    migrations_paths: db/cable_migrate
    username: <%= ENV["DB_USERNAME"] %>
    password: <%= ENV["DB_PASSWORD"] %>
    host: <%= ENV["DB_HOST"] %>
    port: <%= ENV["DB_PORT"] || 5432 %>
